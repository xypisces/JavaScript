<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>demo</title>
	<link rel="stylesheet" href="">
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	#box{
		width: 100%;
		height: 1000px;
		background-color: #eee;
	}
	#box1{
		width: 700px;
		height: 400px;
		margin: 0 auto;
		display: none;
		background-color: yellow;
	}
	</style>
</head>
<body>
	<div id="box">
		<div id="box1"></div>	
	</div>
	<script>
	window.onload = function(){	
			var oBox = document.getElementById('box1');
			var h = 0;
			var step = 5;
			var maxH = 400;
			function Down(){
				oBox.style.height = h +'px';
				oBox.style.display = 'block';
				if(h<maxH){
					h+=step;
					setTimeout(Down,1);
				}else{
					setTimeout(Up, 3000);
				}
			}
			function Up(){
				if(h>0){
					h-=step;
					oBox.style.height = h + 'px';
					setTimeout(Up, 1);
				}
			}
			setTimeout(Down, 1000);
	}
	</script>
</body>
</html>
