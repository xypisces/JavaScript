$(function(){
	var x=10;
    var y=20;
    $("a.tooltip").mouseover(function(e){
    	this.mytitle=this.title;
    	this.title="";
    	var imgTitle=this.mytitle?"<br/>"+this.mytitle:"";
    	var tooltip="<div id='tooltip1'><img src='"+this.href+"'>"+imgTitle+"</div>"
    	$("body").append(tooltip);
    	$("#tooltip1").css({
    		"top":(e.pageY+y)+"px",
    		"left":(e.pageX+x)+"px"
    	}).show("fast");
    }).mouseout(function() {
    	/* Act on the event */
    	this.title=this.mytitle;
    	$("#tooltip1").remove();
    }).mousemove(function(e) {
    	/* Act on the event */
    	$("#tooltip1").css({
    		"top":(e.pageY+y)+"px",
    		"left":(e.pageX+x)+"px"
    	});
    });
    })


</script>
